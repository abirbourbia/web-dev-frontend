<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weight converter</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        body {
            margin-top: 70px;
            background-color: black;
            color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center">Weight converter</h1>
                <div id="alert"></div>
                <form>
                    <div class="form-group">
                        <input type="text" id="lbsInput" class="form-control form-control-lg" placeholder="Enter Pounds...">
                    </div>
                </form>
                <div id="output">
                     <div class="card mb-3" style="background-color: #1C7AFF; width: 100%; height:50px; justify-content: center;">
                         <div class="card-block">
                             <h4>Grams:</h4>
                             <div id="g"></div>
                         </div>
                     </div>    
                     <div class="card mb-3" style="background-color:violet; width: 100%; height:50px; justify-content: center;">
                        <div class="card-block">
                            <h4>Kilograms:</h4>
                            <div id="kg"></div>
                        </div>
                    </div>                  
                    <div class="card mb-3" style="background-color:  orange; width: 100%; height:50px; justify-content: center;">
                        <div class="card-block">
                            <h4>Ounces:</h4>
                            <div id="oz"></div>
                        </div>
                    </div>        
              </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('output').style.visibility= 'hidden';
        document.getElementById('lbsInput').addEventListener('input', function(e){
            let lbs = e.target.value;
            if ( isNaN(lbs)){
                document.getElementById('alert').innerHTML = 'Please, Enter a Number!';
                document.getElementById('alert').style.backgroundColor = 'red';
                document.getElementById('alert').style.fontWeight = 'bold';
                document.getElementById('alert').style.padding = '10px';
            } else{
                document.getElementById('alert').style.padding = '0px';
                document.getElementById('alert').innerHTML = '';
            document.getElementById('output').style.visibility= 'visible';
            document.getElementById('g').innerHTML = lbs/0.0022046;
            document.getElementById('kg').innerHTML = lbs/2.2046;
            document.querySelector('#oz').innerHTML = lbs*16;
        }});

    </script>
</body>
</html>
